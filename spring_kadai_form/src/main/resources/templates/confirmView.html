<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>
<h2>入力内容をご確認ください。</h2>
<table border="1">
	<thead>
		<tr>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
	</thead>
<tbody>
		<tr>
			<th>お名前</th>
			<td th:text="${contactForm.getName()}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${contactForm.getEmail()}"></td>
		</tr>
		<tr>
			<th>お問い合わせ内容</th>
			<td th:text="${contactForm.getMessage()}"></td>
		</tr>

</tbody>
</table>
</body>
</html>
